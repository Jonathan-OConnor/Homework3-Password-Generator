<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>
      <div class="card-footer">
        <button id="generate" class="btn" data-bs-toggle="modal" data-bs-target="#settingsModal">Generate
          Password</button>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="settingsModalLabel">Password Settings</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="row g-3 align-items-center">
          <div class="col-4">
            <label for="passwordLength" class="col-form-label indented-Row">Password Length:</label>
          </div>
          <div class="col-2">
            <input id="passwordLength" class="form-control" aria-describedby="passwordLengthHelpInline" type="number"
              min="8" max="128">
          </div>
          <div class="col-6">
            <span id="passwordLengthHelpInline" class="form-text">
              Enter a number between 8 and 128
            </span>
          </div>
        </div>
        <div class="row text-end">
            <p id="lengthErrorMsg">Number must be between 8 and 128</p>
        </div>
        <div class="row character-Selector-Row">
          <div class="col-12 indented-Row">
            <label class="col-form-label">Select character types to be in password (Select at least one):</label>
          </div>
        </div>
        <div class="row">
          <div class="col-12 text-center indented-Row">
            <label class="checkbox-inline character-Option"><input id="lowercaseCheck" type="checkbox" value="" onClick="toggleLowercase()">Lowercase</label>
            <label class="checkbox-inline character-Option" ><input id="uppercaseCheck" type="checkbox" value="" onClick="toggleUppercase()">Uppercase</label>
            <label class="checkbox-inline character-Option" ><input id="numberCheck" type="checkbox" value="" onClick="toggleNumber()">Numeric</label>
            <label class="checkbox-inline character-Option" ><input id="specialCheck" type="checkbox" value="" onClick="toggleSpecial()">Special characters</label>
          </div>
          <div class="row text-end">
            <p id="parameterErrorMsg">Select at least one option</p>
        </div>
        </div>
  
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button id="saveChanges" type="button" class="btn btn-primary" onClick="checkInputs()">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
  
</body>

</html>
